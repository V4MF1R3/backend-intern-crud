# Alembic configuration file
#
# This file is used to configure Alembic for database migrations.
#
# For more information, see:
# https://alembic.sqlalchemy.org/en/latest/tutorial.html


[alembic]
# path to migration scripts
script_location = alembic

# SQLAlchemy database URL
sqlalchemy.url = sqlite:///./blog.db

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file as well
# as the filename.
# If specified, requires the python-dateutil library.
#
# timezone = UTC

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
